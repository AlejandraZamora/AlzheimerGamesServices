<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Registra tus datos</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form">
                                    <div class="form-group">
<label> Name </label>
<br><br>
<input type="text" ng-model="name">
<br><br>
<label> Password </label>
<br><br>
<input type="text" ng-model="password">
<br><br>
<label> Edad </label>
<br><br>
<input type="number" ng-model="edad">
<br><br>
                                    </div>
                                    <button type="submit" class="btn btn-default" ng-click="update()">Actualizar</button>
                                    <button class="btn btn-default" ng-click="back()">Atras</button>
                                    <button type="reset" class="btn btn-default">Reiniciar</button>
                                </form>
                            </div>
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
