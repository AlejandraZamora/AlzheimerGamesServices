<div ng-include="'/app/Templates/templatePatient.html'"></div>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Bienvenido {{personaH.name}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-comments fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{cantHDiagnosticos}}</div>
                            <div>{{recomendacionesHDiagnosticos}}</div>
                        </div>
                    </div>
                </div>
                <a  ng-click="continueCSDiagnosticos()">
                    <div class="panel-footer">
                        <span class="pull-left">Detalles</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
	<div class="row">
		<br>
		<h2>Registros de AvancesJuegos</h2>
		<br>
	    	<!-- /.col-lg-4 -->
	    	<div class="col-lg-4">
	    	<div class="panel panel-default">
	    	<div class="panel-heading">
	                    TiempoSegundos
	    	</div>
	    	<div class="panel-body">
	    	<canvas  id="tiempoSegundosAvancesJuegos" class="chart chart-bar"
	    	chart-data="tiempoSegundosAvancesJuegos" chart-labels="labelsAvancesJuegos" chart-series="seriesAvancesJuegos">
	    	</canvas>
	    	</div>
	    	<!-- /.panel-body -->
	    	</div>
	    	<!-- /.panel -->
	    	</div>
	    	<!-- /.col-lg-4 -->
	    	<div class="col-lg-4">
	    	<div class="panel panel-default">
	    	<div class="panel-heading">
	                    NumeroPreguntasIntentos
	    	</div>
	    	<div class="panel-body">
	    	<canvas  id="numeroPreguntasIntentosAvancesJuegos" class="chart chart-bar"
	    	chart-data="numeroPreguntasIntentosAvancesJuegos" chart-labels="labelsAvancesJuegos" chart-series="seriesAvancesJuegos">
	    	</canvas>
	    	</div>
	    	<!-- /.panel-body -->
	    	</div>
	    	<!-- /.panel -->
	    	</div>
	    	<!-- /.col-lg-4 -->
	    	<div class="col-lg-4">
	    	<div class="panel panel-default">
	    	<div class="panel-heading">
	                    NumeroPreguntasAciertos
	    	</div>
	    	<div class="panel-body">
	    	<canvas  id="numeroPreguntasAciertosAvancesJuegos" class="chart chart-bar"
	    	chart-data="numeroPreguntasAciertosAvancesJuegos" chart-labels="labelsAvancesJuegos" chart-series="seriesAvancesJuegos">
	    	</canvas>
	    	</div>
	    	<!-- /.panel-body -->
	    	</div>
	    	<!-- /.panel -->
	    	</div>
	    	<!-- /.col-lg-4 -->
	    	<div class="col-lg-4">
	    	<div class="panel panel-default">
	    	<div class="panel-heading">
	                    NivelMaximoAlcanzado
	    	</div>
	    	<div class="panel-body">
	    	<canvas  id="nivelMaximoAlcanzadoAvancesJuegos" class="chart chart-bar"
	    	chart-data="nivelMaximoAlcanzadoAvancesJuegos" chart-labels="labelsAvancesJuegos" chart-series="seriesAvancesJuegos">
	    	</canvas>
	    	</div>
	    	<!-- /.panel-body -->
	    	</div>
	    	<!-- /.panel -->
	    	</div>
	    	<!-- /.col-lg-4 -->
	</div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
